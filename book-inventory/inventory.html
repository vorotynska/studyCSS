<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory App</title>
    <link rel="stylesheet" href="inventory.css">
</head>

<body>
    <section>
        <h1>Book Inventory</h1>
        <table>
            <thead>
                <tr>
                    <th scpoe="col">Title</th>
                    <th scpoe="col">Author</th>
                    <th scpoe="col">Category</th>
                    <th scpoe="col">Status</th>
                    <th scpoe="col">Rate</th>
                </tr>
            </thead>
            <tr>
                <td colspan="5"></td>
            </tr>
            <tbody>
                <tr class="read">
                    <td>The Three Musketeers</td>
                    <td>Alexandre Dumas</td>
                    <td>Historical Novel</td>
                    <td><span class="status">Read</span></td>
                    <td><span class="rate two"><span></span><span></span><span></span></span></td>
                </tr>
                <tr class="to-read">
                    <td>The Plague</td>
                    <td>Albert Camus</td>
                    <td>Philosofical Novel</td>
                    <td><span class="status">To Read</span></td>
                    <td><span class="rate three"><span></span><span></span><span></span></span></td>
                </tr>
                <tr class="in-progress">
                    <td>Lord of the Flies</td>
                    <td>William Golding</td>
                    <td>Allegorical Novel</td>
                    <td><span class="status">In Progress</span></td>
                    <td><span class="rate">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span></td>
                </tr>
                <tr class="read">
                    <td>Dead Sound</td>
                    <td>Nikolai Gogol</td>
                    <td>Picaresque</td>
                    <td><span class="status">Read</span></td>
                    <td><span class="rate one">
                            <span></span><span></span><span></span></span></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
